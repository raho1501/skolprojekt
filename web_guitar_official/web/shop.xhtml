<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>SHOP</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/skel.min.js"></script>
    <script src="resources/js/skel-layers.min.js"></script>
    <script src="resources/js/init.js"></script>
    <link rel="stylesheet" href="resources/css/style.css" />
</h:head>
<h:body id="top">
    <!-- Header -->
    <header id="header" class="skel-layers-fixed">
        <h1><a href="#">ANDERS GITARRVERKSTAD</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="index.xhtml">START</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="boka.xhtml">BOKA TID</a></li>
                <li><a href="kontakt.xhtml">KONTAKT</a></li>
            </ul>
        </nav>
    </header>
    <section class="wrapper">
        <header class="major">
            <h2>AKUSTISKA GITARRER TILL SALU</h2>
        </header>
    </section>
    <section class="container">
        <ui:repeat var="item" value="#{shopManagedBean.shops}" varStatus="status">
            <div class="shopItem row">
                <img class="3u" src="#{item.imageUrl}" alt="Tom Bild"/>
                <div class="6u">
                    <h3>
                        #{item.title}
                    </h3>
                    <p>
                        #{item.info}
                    </p>
                    <p>
                        #{item.price} kronor
                    </p>
                </div>
                <div class="3u">
                    <input type="button" value="Reservera" />
                </div>
            </div>            
        </ui:repeat>
        <h:panelGroup rendered="#{empty shopManagedBean.shops }">
            Det finns inga gitarrer här just nu!
        </h:panelGroup>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="row double">
                <div class="6u">
                    <div class="row collapse-at-2">
                        <div class="6u">
                            <h5>Öppettider</h5>
                            <h6>Måndag - fredag 10-18 </h6>
                            <h6>Lördag - söndag STÄNGT </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</h:body>
</html>
