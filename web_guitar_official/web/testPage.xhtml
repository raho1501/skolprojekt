<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable var="customer" value="#{customerManagedBean.customers}">
            CustID: <h:column>#{customer.customerId}</h:column>
            AppointID: <h:column>#{customer.appointmentIdFk}</h:column>
            ImageURL: <h:column>
                <h:graphicImage value="resources/uploaded_img/#{appointmentManagedBean.getAppointment(customer.appointmentIdFk).imageUrl}"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="ta bort" action="#{calendarInputBean.removeCustomer(customer)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
