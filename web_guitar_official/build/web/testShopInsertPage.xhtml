<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            Title: <h:inputText value="#{shopInputBean.title}"/><br/>
            Info: <h:inputText value="#{shopInputBean.info}"/><br/>
            Price: <h:inputText value="#{shopInputBean.price}"/><br/>
            Image: <h:inputFile value="#{shopInputBean.imageFile}"/><br/>
            <h:commandButton value="Send" action="#{shopInputBean.submitShop()}"/>
        </h:form>
    </h:body>
</html>
